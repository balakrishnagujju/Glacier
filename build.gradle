plugins {
    id 'java'
}

group 'Thundra'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile "com.sparkjava:spark-core:2.8.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
task stage{
    doFirst{
        println 'Task dofirst'
    }

    doLast{
        println 'Task dofirst'
    }
}